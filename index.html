<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" href="style/style.css" />
    <title>GAME OVER</title>
  </head>

  <body>
    <header class="header">
      <div class="container">
        <div class="header__wrapp">
          <button class="header__menu"></button>
          <a href="#" class="header__logo-link">
            <img
              src="img/logo.svg"
              alt="логотип сайта"
              width="120"
              height="66"
              class="header__logo-img"
            />
            <img
              src="img/logo_1024.svg"
              alt="логотип сайта"
              width="120"
              height="66"
              class="header__logo-img1024"
            />
          </a>
          <nav class="header__nav">
            <ul class="nav">
              <li class="nav__item">
                <a href="#halls" class="nav__item-link">залы</a>
              </li>
              <li class="nav__item">
                <a href="#about" class="nav__item-link">о нас</a>
              </li>
              <li class="nav__item">
                <a href="#booking" class="nav__item-link">бронь</a>
              </li>
              <li class="nav__item">
                <a href="#feedback" class="nav__item-link">отзывы</a>
              </li>
              <li class="nav__item">
                <a href="#contacts" class="nav__item-link">контакты</a>
              </li>
            </ul>
          </nav>
          <button class="header__button">заказать звонок</button>
        </div>
        <!-- /.header__wrapp -->
      </div>
      <!-- /.container -->
    </header>
    <section class="game">
      <div class="container">
        <h1 class="game__title">GAME OVER</h1>
        <p class="game__text">Новый формат игр и отдыха</p>
        <div class="game__marketing">
          <p class="game__marketing-block">
            <span class="game__marketing-word1">4</span> Тематических зала
          </p>
          <p class="game__marketing-block">
            <span class="game__marketing-word2">new</span> Новейшая аппаратура
          </p>
        </div>
        <button class="game__booking">Забронировать</button>
        <a href="" class="game__down"></a>
      </div>
      <!-- /.container -->
    </section>
    <!-- /.game -->
  </body>
</html>
